<!DOCTYPE html>
<html>
<head>
    <title>Post Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Analysis</h1>
    </header>
    <div class="container">
        <h2>Results</h2>
        <ul>
            <li id="postTitlesResult">Post titles with more than six words:</li>
            <li id="wordFrequencyResult">Word frequency map for body contents:</li>
        </ul>
    </div>
    <div id="resultsContainer" class="container"></div>

    <script>



  async function fetchData() {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts');
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
      return [];
    }
  }

  // Function to display post titles and body content on the web page
  async function displayPostData() {
    const data = await fetchData();
    const resultsContainer = document.getElementById('resultsContainer');
    
    // Display post titles and body content
    data.forEach(post => {
      resultsContainer.innerHTML += `<h3>Title:</h3><p>${post.title}</p><h3>Body:</h3><p>${post.body}</p><hr>`;
    });
  }

  // Call the function to display post data
  displayPostData();


      

  
    
    </script>
</body>
</html>
